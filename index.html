<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Generate a <span>random password</span></h1>
        <h2 class="main-tagline">Protect yourself with stronger passwords every time.</h2>

        <div class="customize-container">
            <div class="customize-char-count container-style">
                <p class="remove-margin">Characters</p>
                <div class="char-input">
                    <label for="char-range" class="visually-hidden">Character range</label>
                    <input type="range" min="8" max="100" value="8" class="range-slider" id="char-range">

                    <label for="char-count" class="visually-hidden">Character count</label>
                    <input type="number" class="input-count" id="char-count" min="8" max="100" value="8">
                </div>
            </div>

            <div class="customize-pass-container container-style">
                <div class="customize-pass-numbers">
                    <p>Numbers</p>
                    <label class="switch">
                        <input type="checkbox" id="switch-numbers-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="customize-pass-symbols">
                    <p>Symbols</p>
                    <label class="switch">
                        <input type="checkbox" id="switch-symbols-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="gen-container container-style">
                <p>Generated password</p>
                <div id="show-gen-password"></div>
                <button class="btn" id="btn-copy-pass">Copy password</button>
                <button class="btn" id="btn-refresh-pass">Refresh password</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
