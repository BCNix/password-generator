<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Generate a <span>random password</span></h1>
        <h2 class="main-tagline">Protect yourself with stronger passwords every time.</h2>

        <div class="customize-container">

            <!--Character Count Section-->
            <div class="customize-char-count container-style">
                <p class="remove-margin">Characters</p>
                <div class="char-input">
                    <label for="char-range" class="visually-hidden">Character range</label>
                    <input type="range" min="8" max="100" value="12" class="range-slider" id="char-range">

                    <label for="char-count" class="visually-hidden">Character count</label>
                    <input type="number" class="input-count" id="char-count" min="8" max="100" value="12" pattern="[0-9]*"  inputmode="numeric">
                </div>
            </div>

            <!--Numbers and Symbols Toggle Section-->
            <div class="customize-pass-container container-style">

                <!--Toggle for Numbers-->
                <div class="toggle-container">
                    <p>Numbers</p>
                    <label class="switch">
                        <span class="visually-hidden">Numbers</span>
                        <input type="checkbox" id="switch-numbers-checkbox" role="switch" checked>
                        <span class="slider round"></span>
                    </label>                    
                </div>

                 <!--Toggle for Symbols-->
                <div class="toggle-container">
                    <p>Symbols</p>
                    <label class="switch">
                        <span class="visually-hidden">Symbols</span>
                        <input type="checkbox" id="switch-symbols-checkbox" role="switch">
                        <span class="slider round"></span>
                    </label> 
                </div>
            </div>

            <!--Generate Password Section-->
            <div class="gen-container container-style">
                <p>Generated password</p>
                <div class="gen-password-container">
                    <p id="gen-password"></p>
                </div>
            </div>

            <!--Buttons for Copy & Refresh Password Section-->
            <div class="btn-container">
                <button class="btn" id="btn-copy-pass">Copy password</button>
                <button class="btn btn-white" id="btn-refresh-pass">Refresh password</button>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
